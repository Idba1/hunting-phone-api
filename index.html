<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1>Hunting Phone</h1>
    </header>
    <main class="container mx-auto mt-8">
        <section>

            <!-- search result -->
            <section class="bg-gray-100 p-4 m-4">
                <input id="search-fild" type="text" placeholder="search" class="input input-bordered w-full max-w-xs" />
                <button class="btn btn-accent" onclick="handleSearch()">Search</button>

                <!-- Another search field -->
                <input id="search-fild2" type="text" placeholder="search here"
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch2()" class="btn btn-active btn-secondary">Search</button>

            </section>

           <section>
             <!-- spinner or loader -->
             <div class="text-center my-40">
                <span class="loading loading-spinner loading-lg"></span>
             </div>
 
             <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
 
             </div>
             <!-- show all button -->
             <div id="show-all-container" class="hidden">
                 <button class="btn btn-active btn-accent">Show all</button>
             </div>
           </section>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
